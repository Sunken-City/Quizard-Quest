<!DOCTYPE HTML>
<html lang="en">
<head>
	<title> Create-A-Card</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type = "text/javascript" src="js/cardCreation.js"></script>
</head>
<body>
	<div id ="submitCard">
		<form id="submitCardForm">
			Category:<select id="categorySelect">
				<option value="1">Math</option>
				<option value="2">Science</option>
				<option value="3">History</option>
				<option value="4">English</option>
				<option value="5">Language</option>
			</select>
			Subcategory: <input type="text" id="newSubcategory" maxlength="32">
			Question:<input type ="text" id="newQuestion" maxlength="512">
			Correct Answer:<input type ="text" id="newAnswer" maxlength="64">
			<input type ="submit" id="submitQuestion" value ="Submit New Card">
		</form>
	</div>

</body>
</html>
