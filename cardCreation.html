<!DOCTYPE HTML>
<html lang="en">
<head>
	<title> Create-A-Card</title>
</head>
<body>
	<div id ="submitCard">
		<form id="submitCardForm">
			Category:<select id="categorySelect">
				<option value="Math">Math</option>
				<option value="Science">Science</option>
				<option value="History">History</option>
				<option value="English">English</option>
				<option value="Language">Language</option>
			</select>
			Subcategory: <input type="text" id="newQuestion" maxlength="32">
			Question:<input type ="text" id="newQuestion" maxlength="512">
			Correct Answer:<input type ="text" id="newAnswer" maxlength="64">
			<input type ="submit" id="submitQuestion" value ="Submit New Card">
		</form>
	</div>

</body>
