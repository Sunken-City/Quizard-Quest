<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/mainStyle.css"/>
		<title>Create-a-Deck</title>
		<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type = "text/javascript" src="js/navigation.js"></script>
	</head>
	<body>
		<header>
			<h1>Create-a-Deck!</h1>
			<nav id="class">
				<button type="button" id="logOut" class="navButton">Log Out</button>
				<button type="button" id="home" class="navButton">Home</button>
			</nav>
		</header>
	
		<form id="deckBuilder" action="" method="post" >

			<select name="Categories" id="categories" required>
									<option value="Science">Science</option>
									<option value="Math">Math</option>
									<option value="Geography">Geography</option>
			</select>

			<table id="UserCards">
  				
				<td> 
					<p> Question: What is the Symbol for Oxygen? </p>
                	  		<p>Answer: O </p>
				</td>

				<td> 
					<p> Question: What year was the war of 1812? </p>
                	  		<p>Answer: 1812 </p>
				</td>

			</table>
			<input type="submit" value="Create Deck" id="createDeck" />
		</form>

	</body>
</html>
