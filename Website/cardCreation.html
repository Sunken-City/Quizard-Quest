<!DOCTYPE HTML>
<!-- 
	Create a Card page for Quizard Quest
	Author: Peter DeNicola
-->
<html lang="en">
<head>
	<title> Create-A-Card</title>
	<link rel="stylesheet" href="css/mainStyle.css"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type = "text/javascript" src="js/cardCreation.js"></script>
	<script type = "text/javascript" src="js/navigation.js"></script>
</head>
<body>
	<header>
		<nav id="navbar">
			<button type="button" id="logOut" class="navButton">Log Out</button>
			<button type="button" id="home" class="navButton">Home</button>
		</nav>
	</header>

	<div id ="submitCard">
			Category:<select id="categorySelect">
				<option value="1">Math</option>
				<option value="2">Science</option>
				<option value="3">History</option>
				<option value="4">English</option>
				<option value="5">Language</option>
			</select>
			Subcategory: <input type="text" id="newSubcategory" maxlength="32" title="Please Enter A Subcategory." required>
			Question:<input type ="text" id="newQuestion" maxlength="512" title="Please Enter A Question." required>
			Correct Answer:<input type ="text" id="newAnswer" maxlength="64" title="Please Enter An Answer." required>
			Question Difficulty:<select id="newDifficulty">
				<option value="1"> Easy </option>
				<option value="2"> Normal </option>
				<option value="3"> Hard </option>
				<option value="4"> Impossible </option>
			</select>
			<input type ="button" id="submitQuestion" value ="Submit New Card">
	</div>

</body>
</html>
